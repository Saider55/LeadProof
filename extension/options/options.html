<!doctype html>
<html>
<head><meta charset="utf-8"><title>LeadProof Settings</title></head>
<body>
  <h2>LeadProof Settings</h2>
  <label>
    Admin email:
    <input id="adminEmail" type="email" />
  </label>
  <br/><br/>
  <label>
    Auto email on new lead:
    <input id="autoEmail" type="checkbox" />
  </label>
  <br/><br/>
  <label>
    Send high-quality leads to CRM only:
    <input id="hqToCrm" type="checkbox" />
  </label>
  <br/><br/>
  <label>
    API Token:
    <input id="apiToken" type="text" />
  </label>
  <br/><br/>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
