<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadProof ‚Äì Connect Your Website</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 480px;
    }
    h1 { color: #0070f3; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0059c1;
    }
    #status { margin-top: 15px; color: green; }
  </style>
</head>
<body>
  <h1>üîó Connect Your Website</h1>
  <p>Enter your LeadProof API key to connect your Chrome extension:</p>

  <input id="apiKey" placeholder="Enter your API key" />
  <button id="saveBtn">Save Key</button>

  <p id="status"></p>

  <script>
    document.getElementById('saveBtn').addEventListener('click', () => {
      const key = document.getElementById('apiKey').value.trim();
      if (!key) return alert('Please enter your API key');

      // Simulate saving to extension storage
      if (window.chrome && chrome.runtime) {
        chrome.runtime.sendMessage(
          { type: 'LEADPROOF_SAVE_KEY', apiKey: key },
          () => {
            document.getElementById('status').textContent = '‚úÖ API key saved in your extension!';
          }
        );
      } else {
        document.getElementById('status').textContent =
          '‚ö†Ô∏è Please open this page from the LeadProof Chrome extension.';
      }
    });
  </script>
</body>
</html>
